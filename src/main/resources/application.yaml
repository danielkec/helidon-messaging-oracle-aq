server.port: 7001
server.static.classpath.location: /WEB
server.static.classpath.welcome: index.html

javax:
  sql:
    DataSource:
      aq-test-ds:
        connectionFactoryClassName: oracle.jdbc.pool.OracleDataSource
        URL: jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS=(PROTOCOL=TCP)(Host=192.168.0.123)(Port=1521))(CONNECT_DATA=(SID=KECSID)))
        user: sys as SYSDBA
        password: kec

mp:
  messaging:
    connector:
      helidon-aq:
        # When transacted is false Message.ack() commits
        # when true Message.ack() is noop
        transacted: false
        acknowledge-mode: CLIENT_ACKNOWLEDGE
        data-source: aq-test-ds
    outgoing.toAqtx:
      connector: helidon-aq
      destination: KEC_OUT_QUEUE
      session-group-id: kec-logged-queue-tx
      type: queue
    incoming.fromAqtx:
      connector: helidon-aq
      destination: KEC_IN_QUEUE
      session-group-id: kec-logged-queue-tx
      type: queue
